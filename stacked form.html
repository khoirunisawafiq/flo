<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh memodifikasi tampilan gambar dengan bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<body>

<div class="container">
    <h2>Contoh hasil staked form</h2>
    <form action="/action_page.php">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="form-group">
            <label for="key word">Kata Kunci</label>
            <input type="key word" class="form-control" id="key word" placeholder="Enter kata kunci" name="key word">
        </div>
        <div class="form-group form-check">
            <label class="form-group form-check"></label>
            <input class="form-check-input" type="checkbox" name="remember">Remember me
            </label>
        </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
