<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenis-jenis button</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h3>Beberapa jenis button dalam Bootstrap</h3>
    <button class="btn btn-danger btn-lg">Ini sebuah Button</button></br>
    <button class="btn btn-info btn-md">Ini juga Button</button></br>
    <button class="btn btn-warning btn-sm">Ini juga Button</button></br>
<h4>Contoh Label</h4>
    <button type="button" class="btn">Basic</button>
    <button type="button" class="btn btn-primary">Primary</button>
    <button type="button" class="btn btn-secondary">Secondary</button>
    <button type="button" class="btn btn-succes">Succes</button>
    <button type="button" class="btn btn-info">Info</button>
    <button type="button" class="btn btn-warning">Warning</button>
    <button type="button" class="btn btn-danger">Danger</button>
    <button type="button" class="btn btn-dark">Dark</button>
    <button type="button" class="btn btn-light">Light</button>
    <button type="button" class="btn btn-link">Link</button>
<script src="js/jquery-3.6.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
