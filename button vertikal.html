<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Vertikal</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="btn-group-vertical" role="group" aria-label="vertikal button group">
        <input type="button" class="btn-check" nama="vbtn-button" id="vbtn-button1" autocomplete="off" checked>
        <label class="btn btn-outline-dark btn-primary" for="vbtn-button1">Button1</label>
        <input type="button" class="btn-check" nama="vbtn-button" id="vbtn-button2" autocomplete="off" checked>
        <label class="btn btn-outline-dark btn-primary" for="vbtn-button2">Button2</label>
        <input type="button" class="btn-check" nama="vbtn-button" id="vbtn-button3" autocomplete="off" checked>
        <label class="btn btn-outline-dark btn-primary" for="vbtn-button3">Button3</label>
    </div>
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
