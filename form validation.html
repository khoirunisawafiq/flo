<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Form Validation</h2>
    <form action="/action_page.php">
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" placeholder="Enter your email" name="email"></input>
        </div>
        <div class="form-group">
            <label for="pwd">Password</label>
            <input class="form-control" id="pwd" placeholder="Enter Password" name="pwsd"></input>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember">I agree 
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
