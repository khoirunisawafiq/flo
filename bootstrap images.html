<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh memodifikasi tampilan gambar dengan bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    
</head>
<body>
    
<div class="container">
    <h2>Modifikasi tampilan gambar dengan bootstrap</h2>
    <p>.rounded-circle class mengubah bentuk gambar menjadi lingkaran</p>
    <img src="http://imgkub.com/images/2024/02/23/Foto-Wafiq-Khoirunisa.png" class="rounded-circle" alt="Foto Wafiq Khoirunisa" width="200" height="200"></br>
    <p>.rounded class menambahkan lingkaran pada tiap sudut gambar</p>
    <img src="http://imgkub.com/images/2024/02/23/Foto-Wafiq-Khoirunisa.png" class="rounded" alt="Foto Wafiq Khoirunisa" width="200" height="200"></br>
    <p>.thumbail class membuat gambar thumbail</p>
    <img src="http://imgkub.com/images/2024/02/23/Foto-Wafiq-Khoirunisa.png" class="img-thumbnail" alt="Foto Wafiq Khoirunisa" width="200" height="200"></br>
</div>
<script src="js/jquery-3.6.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
