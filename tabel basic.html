<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel Basic HTML</title>
</head>
<style>
    table,th,td {
        border:1px solid black;
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h2>Membuat Tabel Menggunakan Basic HTML</h2>

    <table style="width:100%">
        <tr style="background-color:rgb(133, 176, 232)">
            <th>No.</th>
            <th>Nama Superhero</th>
            <th>Asal</th>
        </tr>
        <tr style="background-color:beige">
            <th>1.</th>
            <th>Superman</th>
            <th>Planet Crypton</th>
        </tr>
        <tr style="background-color:rgb(178, 232, 178)">
            <th>2.</th>
            <th>Batman</th>
            <th>Gotham City</th>
        </tr>
        <tr style="background-color:rgb(227, 131, 131)">
            <th>3.</th>
            <th>Robin</th>
            <th>Pinggiran Gotham City</th>
        </tr>
        <tr style="background-color:bisque">
            <th>4.</th>
            <th>Iron Man</th>
            <th>New York</th>
        </tr >
        <tr style="background-color:lightgray">
            <th>5.</th>
            <th>Thor</th>
            <th>Asgard</th>
        </tr>
    </table>
</body>
</html>
