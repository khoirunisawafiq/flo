<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat tabel dengan Bootstrap</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <table class="table table-bordered table-striped tabel-hover">
    <tr class="table-primary">
        <th>No.</th><th>Nama Superhero</th><th>Asal</th>
    </tr>
    <tr class="table-secondary">
        <td>1.</td><td>Superman</td><td>Planet Crypton</td>
    </tr>
    <tr class="table-success">
        <td>2.</td><td>Batman</td><td>Gotham City</td>
    </tr>
    <tr class="table-danger">
        <td>3.</td><td>Robin</td><td>Pinggrian Gothamm City</td>
    </tr>
    <tr class="table-warning">
        <td>4.</td><td>Iron Man</td><td>New York</td>
    </tr>
    <tr class="table-light">
        <td>5.</td><td>Thor</td><td>Asgard</td>
    </tr>
    </table>
<script src="js/jquery-3.6.3.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
